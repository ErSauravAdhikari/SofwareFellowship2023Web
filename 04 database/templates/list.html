<!DOCTYPE html>
<html>
  <head>
    <title>Saved Values</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        color: #666;
      }

      .value-heading {
        font-weight: bold;
        color: #333;
      }

      .separator {
        border-bottom: 1px solid #ccc;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Saved Values</h1>
      <a href="/form"> Add New </a>
      <ul>
        {% for value in values %}
        <li class="value-heading">Name: <span>{{ value.name }}</span></li>
        <li>Email: <span>{{ value.email }}</span></li>
        <li>Message: <span>{{ value.message }}</span></li>
        <div class="separator"></div>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
