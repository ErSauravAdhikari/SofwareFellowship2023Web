<!DOCTYPE html>
<html>
  <head>
    <title>Jinja Template Basics</title>
  </head>
  <body>
    <h1>Welcome to the Jinja Template Basics</h1>

    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>

    {% if is_adult %}
    <p>You are an adult.</p>
    {% elif age == 17 %}
    <p>Almost there buddy.</p>
    {% else %}
    <p>You are not an adult.</p>
    {% endif %}
  </body>
</html>
