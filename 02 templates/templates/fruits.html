<!DOCTYPE html>
<html>
  <head>
    <title>Jinja Template Basics</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      h2 {
        margin-top: 20px;
        color: #666;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        margin-bottom: 10px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Jinja Template Basics</h1>

      <h2>Fruits:</h2>
      <ul>
        {% for fruit in fruits %}
        <li>{{ fruit }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
